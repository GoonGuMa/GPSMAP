<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 표시</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID"></script>
    <script type="text/javascript">
        function initMap(lat, lng) {
            var map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(lat, lng),
                zoom: 10
            });
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(lat, lng),
                map: map
            });
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const lat = parseFloat(urlParams.get('lat')) || 37.5665; // 기본값: 서울 위도
            const lng = parseFloat(urlParams.get('lng')) || 126.9780; // 기본값: 서울 경도
            initMap(lat, lng);
        }
    </script>
</head>
<body>
    <div id="map" style="width:100%;height:100%;"></div>
</body>
</html>
